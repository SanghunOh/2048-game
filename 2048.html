<!DOCTYPE html>
<html>
    <head>
        <title>2048</title>
        <style>
            body{
                background-color : #FADED8;
            }
            td{
                width : 150px;
                height : 150px;
            }
            h2{
                text-align: center;
            }
            #new_game{
                border : none;
                display:block;
                margin : auto;
                padding : 10px;  
                background-color : #D5C370;
            }
            table{
                text-align : center;
                padding :0%;
                table-layout : fixed;
            }
        </style>
        
    </head>
    <body text="black" link="#0000EE">
        <h1 align="center">2048 GAME</h1>

        <br><br>
        <input type="button" id="new_game" value="NEW GAME">
        
        <h2>Score : <span id="score"></span></h2>
        <br>
        <div align="center">
            <table border>
                <tr class="first_row">
                    <td id="node_00" class="node"></td>
                    <td id="node_01" class="node"></td>
                    <td id="node_02" class="node"></td>
                    <td id="node_03" class="node"></td>
                </tr>
                <tr class="second_row">
                    <td id="node_10" class="node"></td>
                    <td id="node_11" class="node"></td>
                    <td id="node_12" class="node"></td>
                    <td id="node_13" class="node"></td>
                </tr>
                <tr class="third_row">
                    <td id="node_20" class="node"></td>
                    <td id="node_21" class="node"></td>
                    <td id="node_22" class="node"></td>
                    <td id="node_23" class="node"></td>
                </tr>
                <tr class="fourth_row">
                    <td id="node_30" class="node"></td>
                    <td id="node_31" class="node"></td>
                    <td id="node_32" class="node"></td>
                    <td id="node_33" class="node"></td>
                </tr>
            </table>
        </div>

        <script>
        document.addEventListener("DOMContentLoaded", function(){
            var NUM_OF_ROW = 4;
            var NUM_OF_COL = 4;
            var NUM_OF_INITIAL_BLOCK = 2;
            var COLORSET = {
                BLOCKS: ['#F2D368', '#EEA567', '#F66C69', '#F85652',
                         '#FB3834', '#EFEE8E', '#D4D357', '#AEAD49',
                         '#81F4F1', '#73D4D1', '#4EBCFF', '#36B3FE',
                         '#3642FE', '#838AFA', '#E9573F', '#DA4453'],
                EMPTY_BLOCK: '#999',
            };
            var KEYSET = {
                LEFT: 37,
                UP: 38,
                RIGHT: 39,
                DOWN: 40,
            };

            function assign_color(){
                var num_block = document.getElementsByTagName("span");
                for(var i=1 ; i<num_block.length ; i++){
                    num = parseInt(num_block[i].innerText);
                    
                    var count = 0;
                    do{
                       num /= 2;
                       count++;
                    }while(num == 2)
                    
                    num_block[i].parentNode.setAttribute("style", "background-color:" + COLORSET.BLOCKS[count-1]);
                }
            }
            
            function Clear_block(){
                for(var i=0 ; i<16 ; i++){
                    var parent = document.getElementById("node_" + parseInt(i/4) + i%4);
                    
                    if(parent.children.length != 0){
                        parent.removeChild(parent.firstChild);
                        parent.style.backgroundColor = "#FADED8";
                    }
            
                }
            }


            function Start_game(){
                window.addEventListener("keydown", key_down);
                Clear_block();
                get_new_index();
                score = 0;
                display_score();
                var t2=0;

                var t1 = Math.random();
                var t2 = Math.random();

                if(t1 < 0.5)
                    t1 = 2;
                else
                    t1 = 4;
                if(t2 < 0.5)
                    t2 = 2;
                else
                    t2 = 4;
                if(t1 == t2 && t1 == 4)
                    t1 = 2;

                init_board(t1, t2);

                draw_board();               
                
                assign_color(index[0], index[1]);
            }

            function init_board(t1, t2){
                var y, x;
                board = new Array(new Array(4), new Array(4), new Array(4), new Array(4));
                for(var i=0 ; i<4 ; i++)
                    for(var j=0 ; j<4 ; j++)
                        board[i][j] = 0;
                
                y = parseInt(index[0]/4);
                x = index[0]%4;
                board[y][x] = t1;
                y = parseInt(index[1]/4);
                x = index[1]%4;
                board[y][x] = t2;
            }

            function draw_board(){
                for(var i=0 ; i<4 ; i++){
                    for(var j=0 ; j<4 ; j++){
                        if(board[i][j]){
                            var index = i*4 + j;
                            nodes[index].innerHTML = "<span class='block' style='font-size:40px;' id='"+index+"'>" + board[i][j] + "</span>";
                        }
                    }
                }
            }

            function get_new_index(){
                index[0] = parseInt(Math.random()*16);
                index[1] = -1;
                
                do{
                    index[1] = parseInt(Math.random()*16);
                }while(index[0] == index[1]);
            }

            function display_score(){
                document.getElementById("score").innerText = score;
            }

            function print_board(){
                for(var i=0 ; i<4 ; i++){
                    console.log(board[i][0], board[i][1], board[i][2], board[i][3]);
                }
            }

            function move_right(){
                var tmp_board = new Array(new Array(4), new Array(4), new Array(4), new Array(4));
                for(var i=0 ; i<4 ; i++){
                    for(var j=0 ; j<4 ; j++)
                        tmp_board[i][j] = board[i][j];
                }
                
                for(var i=0 ; i<4 ; i++){
                    var tmp;
                    for(var j=0 ; j<4 ; j++){
                        tmp = board[i][3-j];
                        for(var k=2-j ; k>=0 ; k--){
                            if(tmp != board[i][k] && board[i][k] != 0)
                                break;
                            if(tmp == board[i][k]){
                                board[i][3-j] *= 2;
                                score+= board[i][3-j];
                                board[i][k] = 0;
                                break;
                            }
                        }
                    }
                }

                for(var i=0 ; i<4 ; i++){
                    for(var j=0 ; j<4 ; j++){
                        for(var k=0 ; k<3 ; k++){
                            if(board[i][3-k] == 0){
                                board[i][3-k] = board[i][2-k];
                                board[i][2-k] = 0;
                            }
                        }
                    }
                }

                for(var i=0 ; i<4 ; i++){
                    for(var j=0 ; j<4 ; j++){
                        if(board[i][j] != tmp_board[i][j])
                            return true;
                    }
                }
                return false;
            }

            function move_up(){
                var tmp_board = new Array(new Array(4), new Array(4), new Array(4), new Array(4));
                for(var i=0 ; i<4 ; i++){
                    for(var j=0 ; j<4 ; j++)
                        tmp_board[i][j] = board[i][j];
                }
                
                for(var i=0 ; i<4 ; i++){
                    var tmp;
                    for(var j=0 ; j<4 ; j++){
                        tmp = board[j][i];
                        for(var k=j+1 ; k<4 ; k++){
                            if(tmp != board[k][i] && board[k][i] != 0)
                                break;
                            if(tmp == board[k][i]){
                                board[j][i] *= 2;
                                score+= board[j][i];
                                board[k][i] = 0;
                                break;
                            }
                        }
                    }
                }

                for(var i=0 ; i<4 ; i++){
                    for(var j=0 ; j<4 ; j++){
                        for(var k=0 ; k<3 ; k++){
                            if(board[k][i] == 0){
                                board[k][i] = board[k+1][i];
                                board[k+1][i] = 0;
                            }
                        }
                    }
                }

                for(var i=0 ; i<4 ; i++){
                    for(var j=0 ; j<4 ; j++){
                        if(board[i][j] != tmp_board[i][j])
                            return true;
                    }
                }
                return false;
            }            

            function move_left(){
                var tmp_board = new Array(new Array(4), new Array(4), new Array(4), new Array(4));
                for(var i=0 ; i<4 ; i++){
                    for(var j=0 ; j<4 ; j++)
                        tmp_board[i][j] = board[i][j];
                }
                
                for(var i=0 ; i<4 ; i++){
                    var tmp;
                    for(var j=0 ; j<4 ; j++){
                        tmp = board[i][j];
                        for(var k=j+1 ; k<4 ; k++){
                            if(tmp != board[i][k] && board[i][k] != 0)
                                break;
                            if(tmp == board[i][k]){
                                board[i][j] *= 2;
                                score+= board[i][j];
                                board[i][k] = 0;
                                break;
                            }
                        }
                    }
                }

                for(var i=0 ; i<4 ; i++){
                    for(var j=0 ; j<4 ; j++){
                        for(var k=0 ; k<3 ; k++){
                            if(board[i][k] == 0){
                                board[i][k] = board[i][k+1];
                                board[i][k+1] = 0;
                            }
                        }
                    }
                }

                for(var i=0 ; i<4 ; i++){
                    for(var j=0 ; j<4 ; j++){
                        if(board[i][j] != tmp_board[i][j])
                            return true;
                    }
                }
                return false;
            }
            function move_down(){
                var tmp_board = new Array(new Array(4), new Array(4), new Array(4), new Array(4));
                for(var i=0 ; i<4 ; i++){
                    for(var j=0 ; j<4 ; j++)
                        tmp_board[i][j] = board[i][j];
                }

                for(var i=0 ; i<4 ; i++){
                    var tmp;
                    for(var j=0 ; j<4 ; j++){
                        tmp = board[j][i];
                        for(var k=j+1 ; k<4 ; k++){
                            if(board[k][i] != tmp && board[k][i] != 0)
                                break;
                            if(tmp == board[k][i]){
                                board[j][i] *= 2;
                                score+= board[j][i];
                                board[k][i] = 0;
                                break;
                            }
                        }
                    }
                }

                for(var i=0 ; i<4 ; i++){
                    for(var j=0 ; j<4 ; j++){
                        for(var k=0 ; k<3 ; k++){
                            if(board[3-k][i] == 0){
                                board[3-k][i] = board[2-k][i];
                                board[2-k][i] = 0;
                            }
                        }
                    }
                }

                for(var i=0 ; i<4 ; i++){
                    for(var j=0 ; j<4 ; j++){
                        if(board[i][j] != tmp_board[i][j])
                            return true;
                    }
                }
                return false;
            }

            
            function add_new_block(){
                var num;
                while(1){
                    num = parseInt(Math.random()*16);
                    var y = parseInt(num/4);
                    var x = num%4;

                    var t = Math.random();
                    if(t < 0.7)
                        t = 2;
                    else
                        t = 4;

                    if(board[y][x] == 0){
                        board[y][x] = t;
                        break;
                    }
                }

                return num;
            }

            function check_game_over(){
                //right
                var tmp_board = new Array(new Array(4), new Array(4), new Array(4), new Array(4));
                var _board = new Array(new Array(4), new Array(4), new Array(4), new Array(4));
                for(var i=0 ; i<4 ; i++){
                    for(var j=0 ; j<4 ; j++){
                        tmp_board[i][j] = board[i][j];
                        _board[i][j] = board[i][j];
                    }
                }
                
                for(var i=0 ; i<4 ; i++){
                    var tmp;
                    for(var j=0 ; j<4 ; j++){
                        tmp = _board[i][3-j];
                        for(var k=2-j ; k>=0 ; k--){
                            if(tmp != _board[i][k] && _board[i][k] != 0)
                                break;
                            if(tmp == _board[i][k]){
                                _board[i][3-j] *= 2;
                                _board[i][k] = 0;
                                break;
                            }
                        }
                    }
                }

                for(var i=0 ; i<4 ; i++){
                    for(var j=0 ; j<4 ; j++){
                        for(var k=0 ; k<3 ; k++){
                            if(_board[i][3-k] == 0){
                                _board[i][3-k] = _board[i][2-k];
                                _board[i][2-k] = 0;
                            }
                        }
                    }
                }

                //left
                for(var i=0 ; i<4 ; i++){
                    var tmp;
                    for(var j=0 ; j<4 ; j++){
                        tmp = _board[i][j];
                        for(var k=j+1 ; k<4 ; k++){
                            if(tmp != _board[i][k] && _board[i][k] != 0)
                                break;
                            if(tmp == _board[i][k]){
                                _board[i][j] *= 2;
                                _board[i][k] = 0;
                                break;
                            }
                        }
                    }
                }

                for(var i=0 ; i<4 ; i++){
                    for(var j=0 ; j<4 ; j++){
                        for(var k=0 ; k<3 ; k++){
                            if(_board[i][k] == 0){
                                _board[i][k] = _board[i][k+1];
                                _board[i][k+1] = 0;
                            }
                        }
                    }
                }

                //up
                for(var i=0 ; i<4 ; i++){
                    var tmp;
                    for(var j=0 ; j<4 ; j++){
                        tmp = _board[j][i];
                        for(var k=j+1 ; k<4 ; k++){
                            if(tmp != _board[k][i] && _board[k][i] != 0)
                                break;
                            if(tmp == _board[k][i]){
                                _board[j][i] *= 2;
                                _board[k][i] = 0;
                                break;
                            }
                        }
                    }
                }

                for(var i=0 ; i<4 ; i++){
                    for(var j=0 ; j<4 ; j++){
                        for(var k=0 ; k<3 ; k++){
                            if(_board[k][i] == 0){
                                _board[k][i] = _board[k+1][i];
                                _board[k+1][i] = 0;
                            }
                        }
                    }
                }

                //down
                for(var i=0 ; i<4 ; i++){
                    var tmp;
                    for(var j=0 ; j<4 ; j++){
                        tmp = _board[j][i];
                        for(var k=j+1 ; k<4 ; k++){
                            if(_board[k][i] != tmp && _board[k][i] != 0)
                                break;
                            if(tmp == _board[k][i]){
                                _board[j][i] *= 2;
                                _board[k][i] = 0;
                                break;
                            }
                        }
                    }
                }

                for(var i=0 ; i<4 ; i++){
                    for(var j=0 ; j<4 ; j++){
                        for(var k=0 ; k<3 ; k++){
                            if(_board[3-k][i] == 0){
                                _board[3-k][i] = _board[2-k][i];
                                _board[2-k][i] = 0;
                            }
                        }
                    }
                }

                for(var i=0 ; i<4 ; i++){
                    for(var j=0 ; j<4 ; j++){
                        if(_board[i][j] != tmp_board[i][j])
                            return false;
                    }
                }
                
                return true;
            }
            
            function gameover(){
                var player = prompt("GAMEOVER!!!!!!!!!!!!!!!!!!!!!!!!!!!!!\nPLAYER ?");
                window.removeEventListener("keydown", key_down);
            }

            document.getElementById("new_game").addEventListener('click', function(event){
                Start_game();
            });

            function key_down(event){
                var check;
                switch(event.keyCode){
                    case KEYSET.LEFT : {
                        check = move_left();
                        break;
                    }
                    case KEYSET.RIGHT : {
                        check = move_right();
                        break;
                    }
                    case KEYSET.UP : {
                        check = move_up();
                        break;
                    }
                    case KEYSET.DOWN : {
                        check = move_down();
                        break;
                    }
                    defualt :
                        ;
                }

                if(check == true){
                    Clear_block();
                    numt = add_new_block();
                    draw_board();
                    assign_color();
                    nodes[numt].setAttribute("style", "background-color:#FFFFFF");
                    display_score();

                }
                else{
                    if(check_game_over()){
                        gameover();
                    }
                }
            }

            var index = new Array(2);
            var score;
            var game_state = 0;
            var board;
            var nodes = document.getElementsByClassName("node");
            
            Start_game();

        });
        </script>
    </body>
</html>
